<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 표</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>사용자 정보</h2>
    <table>
        <tr>
            <th>아이디</th>
            <th>비밀번호</th>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>hong@example.com</td>
            <td>010-1234-5678</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>kim@example.com</td>
            <td>010-9876-5432</td>
        </tr>
        <!-- ADD_USER -->

</div>
</body>
</html>
