<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/registration">
                    회원 가입
                </a>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">로그인</h2>
        <form class="form">
            <div class="textfield textfield_size_s">
                <p class="title_textfield">아이디</p>
                <input
                        id="userID"
                        class="input_textfield"
                        placeholder="아이디를 입력해주세요"
                        autocomplete="username"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">비밀번호</p>
                <input
                        id="password"
                        class="input_textfield"
                        type="password"
                        placeholder="비밀번호를 입력해주세요"
                        autocomplete="current-password"
                />
            </div>
            <button
                    id="login-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="button"
            >
                로그인
            </button>
        </form>
    </div>
</div>
<script>
    document.getElementById('login-btn').addEventListener('click', function () {
        // 입력된 아이디와 비밀번호 가져오기
        var userID = document.getElementById('userID').value;
        var password = document.getElementById('password').value;

        var data = {
            userId: encodeURIComponent(userID),
            password: encodeURIComponent(password)
        };

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                window.location.href = response.url;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>
